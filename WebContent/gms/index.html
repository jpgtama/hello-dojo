<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>General Management System</title>
<!-- <link rel="stylesheet" href="/dojo-release-1.10.4-src/dojo/resources/dojo.css" /> -->
<link rel="stylesheet"
	href="/dojo-release-1.10.4-src/dijit/themes/claro/claro.css" />

<script type="text/javascript">
    dojoConfig = {
        baseUrl : '/dojo-release-1.10.4-src/dojo/',
        parseOnLoad : true,
        async : false,
        cacheBust : true,
        isDebug : true,
        paths : {
            app : '/hello-dojo/js/appWidget/app',
            js : '/hello-dojo/js/',
            jquery : '/dojo-release-1.10.4-src/jquery/jquery'
        }
    };
</script>
<script src="/dojo-release-1.10.4-src/dojo/dojo.js"></script>
<style>
html, body {
	width: 100%;
	height: 100%;
	margin: 0;
}
</style>
</head>
<body class="claro">
	<div data-dojo-type="dijit/layout/BorderContainer"
		style="width: 100%; height: 100%">
		<div data-dojo-type="dijit/layout/ContentPane" region="top">Top</div>
		<div data-dojo-type="dijit/layout/ContentPane" region="leading">
			<div data-dojo-type="dijit/layout/AccordionContainer"
				style="width: 200px; height: 95%; margin: 0 auto;">
				<div data-dojo-type="dijit/layout/AccordionPane" title="pane #1">accordion
					pane #1</div>
				<div data-dojo-type="dijit/layout/AccordionPane" title="pane #2">accordion
					pane #2</div>
				<div data-dojo-type="dijit/layout/AccordionPane" title="pane #3">accordion
					pane #3</div>
			</div>
		</div>
		<div data-dojo-type="dijit/layout/ContentPane" region="center">
			<div data-dojo-type="dijit/layout/TabContainer"
				style="width: 100%; height: 100%; ">
				<div data-dojo-type="dijit/layout/ContentPane" title="tab #1">tab
					pane #1</div>
				<div data-dojo-type="dijit/layout/ContentPane" title="tab #2">tab
					pane #2</div>
				<div data-dojo-type="dijit/layout/ContentPane" title="tab #3">tab
					pane #3</div>
			</div>

		</div>
		<div data-dojo-type="dijit/layout/ContentPane" region="trailing">Trailing</div>
		<div data-dojo-type="dijit/layout/ContentPane" region="bottom">Bottom</div>

	</div>



</body>
</html>
