<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Recite</title>

<style>

.paragraph{
	margin-bottom: 25px;
}

.sentence {
	display: inline;
	border-bottom: 1px dashed;
	margin-right: 13px;
}

.sentence:after {
	content: '.'
}

.word, .blankWord{
	display: inline;
}

.word:after, .blankWord:after{
	content: ' '
}

.dimmed {
  position: relative;
}

.dimmed:after {
  content: " ";
  z-index: 10;
  display: block;
  position: absolute;
  height: 100%;
  top: 0;
  left: 0;
  right: 0;
  background: rgba(0, 0, 0, 0.5);
}

</style>

</head>
<body>

	<h1>Read</h1>
	
	<ul class="instruction">
		<li>Word
			<ul>
				<li>&larr; privious , next &rarr;</li>
			</ul>
		</li>
		
		<li>Sentence
			<ul>
				<li>&uarr; privious , next &darr;</li>
			</ul>
		</li>
		
	</ul>
	<hr />

	<div class="article" id="article"></div>

<script src="js/index.js">

</script>

</body>
</html>
