<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Recite</title>

<style>


.articleTitle{
	font-size: 33px;
    font-weight: bold;
    padding-left: 20px;
    text-decoration: underline;
    margin-bottom: 20px;
}

.paragraph{
	margin-bottom: 25px;
}

.sentence {
	display: inline;
	border-bottom: 1px dashed;
	margin-right: 13px;
}

.sentence:after {
	content: '.'
}

.word, .blankWord{
	display: inline;
}

.word:after, .blankWord:after{
	content: ' '
}

.character{
	display: inline;
}

.hidden {
  display: none;
}


.function {
/* 	font-size: 33px; */
/*     font-weight: bold; */
    padding-left: 20px;
    height: 40px;
}

.function > *{
	vertical-align: middle;
	margin-right: 20px;
}

.function:before{
	content: '';
	display: inline-block;
	border: 10px solid transparent;
	border-left-color: #ccc;
}


</style>

</head>
<body>

	<div class="articleTitle">
			Continuous Integration from Martin Fowler
	</div>

	<div class="function">
		<span id="read" class="hidden">Read</span>
		<button id="readButton" onclick='onRead()'>Read</button>
		<span id="practice" class="hidden">Practice</span>
		<button id="practiceButton" onclick="onPractice()">Practice</button>
	</div>
	
	<script type="text/javascript">
		// switch function
		function onRead(){
		    hideMode('practice');
		    showMode('read');
		    
		    // area
		    hideArea('practiceArea');
		    showArea('readArea');
		    
		    // key event
		    window.removeEventListener('keypress', practiceKeyEventListener);
		    window.addEventListener('keyup', readKeyEventListener);
		}
		
		function onPractice(){
		    hideMode('read');
		    showMode('practice');
		    
			// area
		    hideArea('readArea');
		    showArea('practiceArea');

		    // key event
		    window.removeEventListener('keyup', readKeyEventListener);
		    window.addEventListener('keypress', practiceKeyEventListener);
		}
		
		// util function
		function showMode(/*String*/ modeId){
		    var mode = document.getElementById(modeId);
			var modeButton = document.getElementById(modeId + 'Button');
			
			// show mode text and hide mode button
			mode.classList.remove('hidden');
			modeButton.classList.add('hidden');
		}
		
		
		function hideMode(/*String*/ modeId){
		    var mode = document.getElementById(modeId);
			var modeButton = document.getElementById(modeId + 'Button');
			
			// hide mode text and show mode button
			mode.classList.add('hidden');
			modeButton.classList.remove('hidden');
		}
		
		function showArea(areaId) {
		    var area = document.getElementById(areaId);
		    area.classList.remove('hidden');
        }
		
		function hideArea(areaId) {
		    var area = document.getElementById(areaId);
		    area.classList.add('hidden');
        }
		
		
	</script>
	
	
	<div class="hidden" id="readArea">
		<ul class="instruction">
			<li>Word
				<ul>
					<li>&larr; privious , next &rarr;</li>
				</ul>
			</li>
			
			<li>Sentence
				<ul>
					<li>&uarr; privious , next &darr;</li>
				</ul>
			</li>
			
		</ul>
		<hr />
	
		<div class="article" id="article"></div>
	</div>
	
	
	<div class="hidden" id="practiceArea">
		<div class="practiceArticle" id="practiceArticle"></div>
	
	</div>

<script src="js/index.js">

</script>

</body>
</html>
