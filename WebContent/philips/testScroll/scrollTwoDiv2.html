<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Test Scrolling two divs</title>
<style>
html, body {
	height: 100%;
}

.wrapper {
	height: 90%;
	border: 5px solid black;
	overflow: scroll;
}

.content {
	height: 200%;
	width: 100%;
	background-color: #ccc;
}

.nav {
	width: 140px;
	height: 280px;
	position: fixed;
	right: 20px;
	top: 50%;
	color: #fff;
	border: 5px solid #fff;
}
</style>
</head>
<body>

	<div class="wrapper">
		<div class="nav"></div>
		<div class="content"></div>

	</div>



</body>
</html>
