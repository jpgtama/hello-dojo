<div id="stateSelect"></div>

<script type="text/javascript">
require([
         "dojo/store/Memory", "dijit/form/FilteringSelect", "dojo/domReady!"
     ], function(Memory, FilteringSelect){
         var stateStore = new Memory({
             data: [
                 {name:"Alabama", id:"AL"},
                 {name:"Alaska", id:"AK"},
                 {name:"American Samoa", id:"AS"},
                 {name:"Arizona", id:"AZ"},
                 {name:"Arkansas", id:"AR"},
                 {name:"Armed Forces Europe", id:"AE"},
                 {name:"Armed Forces Pacific", id:"AP"},
                 {name:"Armed Forces the AmericasArmed Forces the AmericasArmed Forces the AmericasArmed Forces the AmericasArmed Forces the Americas", id:"AA"},
                 {name:"California", id:"CA"},
                 {name:"Colorado", id:"CO"},
                 {name:"Connecticut", id:"CT"},
                 {name:"Delaware", id:"DE"}
             ]
         });

         var filteringSelect = new FilteringSelect({
             id: "stateSelect",
             name: "state",
             value: "CA",
             store: stateStore,
             searchAttr: "name",
             forceWidth: true
         }, "stateSelect").startup();
     });
