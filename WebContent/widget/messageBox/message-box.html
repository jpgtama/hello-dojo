<div class="container">

	<div class="titleBar" data-dojo-attach-point="titleBarNode">
		<div class="icon" data-dojo-attach-point="iconNode"></div>
		<div class="title" data-dojo-attach-point="iconNode">${_title}</div>
		<div class="close" data-dojo-attach-point="closeNode" data-dojo-attach-event="onclick: _onClose"></div>
	</div>

	<div class="content" data-dojo-attach-point="contentNode">${content}</div>

	<div class="toolBar" data-dojo-attach-point="toolBarNode">
		<button class="button cancel" data-dojo-attach-point="cancelBtnNode" data-dojo-attach-event="onclick: _onCancel">${_cancelTitle}</button>
		<button class="button ok" data-dojo-attach-point="okBtnNode" data-dojo-attach-event="onclick: _onOk">${_okTitle}</button>
	</div>

</div>
