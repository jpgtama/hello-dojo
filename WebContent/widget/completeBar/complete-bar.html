<div class="dijitProgressBar dijitProgressBarEmpty completeBar" role="progressbar">
	<div data-dojo-attach-point="internalProgress"
		class="dijitProgressBarFull">
		<div class="dijitProgressBarTile" role="presentation"></div>
		<span style="visibility: hidden">&#160;</span>
	</div>
	<div data-dojo-attach-point="labelNode" class="dijitProgressBarLabel"
		id="${id}_label"></div>
	<span class="completeCount" data-dojo-attach-point="completeCountNode" ></span>
	<span class="incompleteCount" data-dojo-attach-point="incompleteCountNode" ></span>
	<span data-dojo-attach-point="indeterminateHighContrastImage"
		class="dijitInline dijitProgressBarIndeterminateHighContrastImage"></span>
</div>
