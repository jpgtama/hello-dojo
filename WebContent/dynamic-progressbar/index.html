	<script type="text/javascript">

        require([
            'app/widget/dynamicProgressBar/DynamicProgressBar',
            "dijit/ProgressBar",
            'dijit/form/Textarea',
            'dijit/InlineEditBox',
            'app/widget/grid/_HeaderMixin',
            'dojo/dom-construct',
            'dojo/query',
            'dgrid/Grid',
            'dojo/_base/declare',
            'dojo/domReady!'
        ], function(DynamicProgressBar, ProgressBar, Textarea, InlineEditBox, _HeaderMixin, domC, query, Grid, declare) {

            
            window.DynamicProgressBar = DynamicProgressBar;
            
            var data = [
                {
                    patientName : 'Bob',
                    birthDate : 'today',
                    ethnic : 'a',
                    text1_A2AEFEE3C463249D : 'adfasdfasd',
                    radio2_E57C1E56C484D463 : 'y',
                    progress : 11
                },
                {
                    patientName : 'Bob',
                    birthDate : 'today',
                    ethnic : 'a',

                    radio2_E57C1E56C484D463 : 'y',
                    progress : 11
                },
                {
                    patientName : 'Bob',
                    birthDate : 'today',
                    ethnic : 'a',
                    text1_A2AEFEE3C463249D : 'adfasdfasd',
                    radio2_E57C1E56C484D463 : 'y',
                    progress : 11
                },
                {
                    patientName : 'Bob',
                    birthDate : 'today',
                    ethnic : 'a',
                    text1_A2AEFEE3C463249D : 'adfasdfasd',
                    radio2_E57C1E56C484D463 : 'y',
                    progress : 11
                },
                {
                    patientName : 'Bob',
                    birthDate : 'today',
                    ethnic : 'a',
                    text1_A2AEFEE3C463249D : 'adfasdfasd',
                    radio2_E57C1E56C484D463 : 'y',
                    progress : 11
                }
            ];

            var columns = [
                {
                    field : 'patientName',
                    label : '名字别名',
                    form : '1'
                },
                {
                    field : 'birthDate',
                    label : '出生日期',
                    form : '1'
                },
                {
                    field : 'ethnic',
                    label : '民族',
                    form : '1'
                },
                {
                    field : 'text1_A2AEFEE3C463249D',
                    label : '文本框1',
                    form : '54551555'
                },
                {
                    field : 'radio2_E57C1E56C484D463',
                    label : '单选框2',
                    form : '54551555'
                },
                {
                    field : 'progress',
                    label : 'Progress',
                    form : '0',
                    renderCell : function(object, value, node) {

                        var myProgressBar = new DynamicProgressBar({
                            group: 'dataExport',
                            style : "width: 200px"
                        });

                        myProgressBar.placeAt(node).startup();

                    }
                }
            ];

            var NewGrid = declare([
                Grid,
                _HeaderMixin
            ]);
            var grid = new NewGrid({
                className : 'data-grid',
                columns : columns
            }, 'grid');

            grid.renderArray(data);

            window.gridWidget = grid;
            window.columns = columns;

            // update progress
            var i = 0;
            setInterval(function() {
                
                DynamicProgressBar.instanceGroup['dataExport'].forEach(function(dpb){
                    dpb.set("value", i++ % 100);
                });
                
                
            }, 1000);
            
        });
    </script>
