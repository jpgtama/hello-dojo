<div id="progressBar1"></div>

<div id="progressBar"></div>


<script type="text/javascript">
	require(["dijit/ProgressBar", 'app/widget/percentageProgressBar/PercentageProgressBar',
	         "dojo/dom", "dojo/_base/declare",  "dojo/_base/window", "dojo/domReady!"], function(ProgressBar, PercentageProgressBar, dom, declare, win){
	    
	    var i = 0;
	    
	    var myProgressBar = new PercentageProgressBar({
	        style: "width: 100px"
	    });
	    
	    myProgressBar.placeAt('progressBar1').startup();
	    
	    setInterval(function(){
	       myProgressBar.set("value", i++ % 100);
	    }, 100);


		
	});

</script>
