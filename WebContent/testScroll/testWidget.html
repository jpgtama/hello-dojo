/* 	margin-bottom: 10px; */
}

.dijitTabPaneWrapper {
	height: 600px;
}


.fixedTitleBar .dijitArrowNode{
    background-image: url("/dojo-release-1.10.4-src/dijit/themes/claro/images/spriteArrows.png");

    width: 7px;

	display: none;

<script type="text/javascript">
    require(['dijit/layout/TabContainer',
             'app/widget/cdr/FloatTitleContentPane',
             'dijit/TitlePane',
             'app/widget/cdr/CustomTitlePane',
             'dojo/dom',
        'dojo/on',
        'dojo/query',
        'dojo/dom-attr',
        'dojo/dom-geometry',
        'dojo/dom-construct',
        'dojo/dom-style',
        'dijit/layout/ContentPane',
        'dijit/registry',
        'dojo/_base/array',
        'dojo/_base/declare',
        'dojo/domReady!'
    ], function(TabContainer, FloatTitleContentPane, TitlePane, CustomTitlePane, dom, on, query, domAttr,  domGeometry, domC, domStyle, ContentPane, registry, arrayUtil, declare) {
        window.registry = registry;
        window.domGeometry = domGeometry;


        var tabContainer = new TabContainer({}, 'testFloat');
        
		var floatTitleContentPane = new FloatTitleContentPane({
		    title: 'Page 001'
		});
		
		tabContainer.addChild(floatTitleContentPane);
		
		for(var i = 0; i<10; i++){
		    
		    var tp = new CustomTitlePane({
		        titleWidth: 400,
		        title: 'Section SSSSSSSSSSSSSSSSSSSSSSSSSSSSSSSSSSSSSSSSSSSSSSSSSSSSSSSSSSSSSSSSSSSSSSSSSSSSSSSSSSSSSSSSSSSSSSSSSSSSSSSSSSSSSSSSSSSSSSSSSSSSSSSSSSSSSSSSSSSSSSSSSSSSSSSSSSSSSSSSSSSSSSSSSSSSSSSSSSSSSSSSSSSSSSSSSSSSSSSSSSSSSSSSSSSSSSSSSSSSSSSSSSSSSSSSSSSSSSSSSSSSSSSSSSSSSSSSSSSSSSSSSSSSSSSSSSSSSSSSSSSSSSSSSSSSSSSSSSSSSSSSSSSSSSSSSSSSSSSSSSSSSSSSSSSSSSSSSSSSSSSSSSSSSSSS' + (i+1),
		        content: '<pre>xxxxxxxxxxxxxxxxxx\nxxxxxxxxxxxxxxxxxx\nxxxxxxxxxxxxxxxxxx\nxxxxxxxxxxxxxxxxxx\nxxxxxxxxxxxxxxxxxx\nxxxxxxxxxxxxxxxxxx\nxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx</pre>'
		    });

		    
		    floatTitleContentPane.addChild(tp);
		}
		
		tabContainer.startup();
		

    });
</script>
