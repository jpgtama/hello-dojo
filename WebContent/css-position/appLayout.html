<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>App Layout</title>

<style>

/* Generic pane rules */
body {
	margin: 10px;
}

.row, .col {
	overflow: hidden;
	position: absolute;
}

.row {
	left: 0px;
	right: 0px;
}

.col {
	top: 0px;
	bottom: 0px;
}

.scroll-x {
	overflow-x: auto;
}

.scroll-y {
	overflow-y: auto;
}

.header.row {
	height: 75px;
	top: 0px;
	border: 1px solid red;
}

.body.row {
	top: 75px;
	bottom: 50px;
	border: 1px solid blue;
}

.footer.row {
	height: 50px;
	bottom: 0px;
	border: 1px solid green;
}
</style>



</head>
<body>


	<div style="position: relative; border: 0px solid; height: 800px; width: 600px;">
		<div class="header row">
			<h2>My header</h2>
		</div>

		<div class="body row scroll-y">The body</div>

		<div class="footer row">My footer</div>

	</div>



</body>
</html>
